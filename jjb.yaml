- scm:
    name: JJB-Jenkins
    scm:
      - git:
          url: https://github.com/blackHaiDang/JJB
          branches:
            - main
- job:
    name: JJBBuild
    scm: 
      - JJB-Jenkins
    project-type: freestyle
    builders:
      - shell: |
          sudo bash /home/dang/JJB/dkb.sh

    wrappers:
      - workspace-cleanup
      
- job:
    name: JJBRun
    project-type: freestyle
    builders:
      - shell: |
          sudo bash /home/dang/JJB/dkr.sh

- job:
    name: Pipeline
    project-type: pipeline
    sandbox: true
    pipeline-scm:
      scm:
        - JJB-Jenkins
      script-path: script
      lightweight-checkout: true
    triggers:
      - pollscm:
          cron: "* * * * *"
